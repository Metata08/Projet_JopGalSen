<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-4 mb-4">Ils nous font confiance</h2>
      <p class="lead text-muted mx-auto" style="max-width: 700px">
        Découvrez les témoignages de nos utilisateurs qui ont transformé leur carrière
      </p>
    </div>

    <div class="row g-4">
      <div *ngFor="let testimonial of testimonials" class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-lg hover-shadow transition-all">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between mb-4">
              <div class="d-flex align-items-center gap-3">
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" 
                     style="width: 48px; height: 48px; font-weight: bold">
                  {{testimonial.avatar}}
                </div>
                <div>
                  <h5 class="mb-0">{{testimonial.name}}</h5>
                  <small class="text-muted d-block">{{testimonial.role}}</small>
                  <small class="text-primary fw-medium">{{testimonial.company}}</small>
                </div>
              </div>
              <i class="bi bi-quote text-primary text-opacity-30 fs-4"></i>
            </div>

            <div class="mb-3">
              <span *ngFor="let star of [1,2,3,4,5]" class="me-1">
                <i *ngIf="star <= testimonial.rating" class="bi bi-star-fill text-warning"></i>
                <i *ngIf="star > testimonial.rating" class="bi bi-star text-warning"></i>
              </span>
            </div>

            <p class="text-muted mb-4 fst-italic">
              "{{testimonial.testimonial}}"
            </p>

            <div class="d-flex flex-wrap gap-2">
              <span *ngFor="let skill of testimonial.skills" class="badge bg-secondary">
                {{skill}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
