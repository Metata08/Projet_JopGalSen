<section class="py-5 bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold mb-3">Pourquoi choisir JobGalSen ?</h2>
      <p class="lead text-muted mx-auto" style="max-width: 600px;">
        Une plateforme moderne conçue spécialement pour accompagner les jeunes talents sénégalais
      </p>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let feature of features">
        <div class="card h-100 border-0 shadow-sm hover-shadow transition-all">
          <div class="card-body p-4 text-center">
            <div class="icon-wrapper mb-4">
              <i class="bi {{feature.icon}}"></i>
            </div>
            <h3 class="h5 fw-bold mb-3">{{feature.title}}</h3>
            <p class="text-muted mb-0">{{feature.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
