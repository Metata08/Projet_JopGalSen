<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="h2 mb-3">Dernières Offres d'Emploi</h2>
      <p class="lead text-muted mx-auto" style="max-width: 600px">
        Découvrez les meilleures opportunités professionnelles au Sénégal
      </p>
    </div>

    <div class="row g-4 mb-5">
      <div *ngFor="let job of mockJobs" class="col-md-6 col-lg-4">
        <div class="card h-100 hover-shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span class="badge bg-secondary">{{job.type}}</span>
              <small class="text-muted">{{job.postedDate}}</small>
            </div>
            <h3 class="h5 card-title mb-3">{{job.title}}</h3>
            
            <div class="mb-3">
              <p class="mb-1 text-muted">
                <i class="bi bi-building me-2"></i>{{job.company}}
              </p>
              <p class="mb-1 text-muted">
                <i class="bi bi-geo-alt me-2"></i>{{job.location}}
              </p>
              <p class="mb-0 text-muted">
                <i class="bi bi-people me-2"></i>{{job.applicants}} candidatures
              </p>
            </div>

            <p class="card-text text-muted mb-3 line-clamp-3">
              {{job.description}}
            </p>

            <p class="text-primary fw-bold mb-3">{{job.salary}}</p>

            <div class="d-flex flex-wrap gap-2 mb-4">
              <span *ngFor="let skill of job.skills.slice(0, 3)" class="badge bg-light text-dark border">
                {{skill}}
              </span>
              <span *ngIf="job.skills.length > 3" class="badge bg-light text-dark border">
                +{{job.skills.length - 3}}
              </span>
            </div>

            <div class="d-grid gap-2">
              <button (click)="handleApply(job.id)" class="btn btn-primary">
                Postuler
              </button>
              <button (click)="handleViewDetails(job.id)" class="btn btn-outline-primary">
                Détails
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button (click)="navigateToJobs()" class="btn btn-outline-primary btn-lg">
        Voir toutes les offres
      </button>
    </div>
  </div>
</section>
