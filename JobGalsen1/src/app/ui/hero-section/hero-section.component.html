<section class="position-relative overflow-hidden py-5 py-lg-6 bg-gradient-hero">

  <!-- Content -->
  <div class="position-relative container px-4">
    <div class="text-center">
      <h1 class="display-3 display-md-1 fw-bold text-white mb-4 animate-fade-in">
        Trouvez votre <span class="text-accent-light">opportunité</span><br>
        professionnelle
      </h1>
      
      <p class="fs-4 text-white-90 mb-5 mx-auto animate-slide-up" style="max-width: 700px">
        La plateforme qui connecte les jeunes talents sénégalais avec les meilleures entreprises du pays
      </p>

      <!-- Search Form -->
      <div class="bg-white bg-opacity-95 rounded-3xl p-4 shadow-lg mx-auto animate-scale-in" style="max-width: 900px; border-radius: 1rem; backdrop-filter: blur(4px)">
        <div class="row g-3">
          <!-- Job Title Search -->
          <div class="col-md-4 position-relative">
            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            <input 
              type="text" 
              placeholder="Titre du poste..."
              class="form-control ps-5 py-3 border-0 bg-light bg-opacity-50"
            >
          </div>

          <!-- Location -->
          <div class="col-md-4 position-relative">
            <i class="bi bi-geo-alt position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            <input 
              type="text" 
              placeholder="Localisation..."
              class="form-control ps-5 py-3 border-0 bg-light bg-opacity-50"
            >
          </div>

          <!-- Category -->
          <div class="col-md-4 position-relative">
            <i class="bi bi-briefcase position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            <input 
              type="text" 
              placeholder="Domaine..."
              class="form-control ps-5 py-3 border-0 bg-light bg-opacity-50"
            >
          </div>
        </div>

        <div class="mt-4 d-flex flex-column flex-sm-row gap-3 justify-content-center">
          <button class="btn btn-primary btn-lg px-4 py-3 text-white">
            <i class="bi bi-search me-2"></i>
            Rechercher
          </button>
          <button class="btn btn-outline-primary btn-lg px-4 py-3">
            Parcourir toutes les offres
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div class="mt-5 row g-4 justify-content-center" style="max-width: 800px; margin: 0 auto">
        <div class="col-6 col-md-3 text-center animate-fade-in">
          <div class="display-6 fw-bold text-white mb-2">2,500+</div>
          <div class="text-white-80">Offres d'emploi</div>
        </div>
        <div class="col-6 col-md-3 text-center animate-fade-in">
          <div class="display-6 fw-bold text-white mb-2">500+</div>
          <div class="text-white-80">Entreprises</div>
        </div>
        <div class="col-6 col-md-3 text-center animate-fade-in">
          <div class="display-6 fw-bold text-white mb-2">15,000+</div>
          <div class="text-white-80">Candidats</div>
        </div>
        <div class="col-6 col-md-3 text-center animate-fade-in">
          <div class="display-6 fw-bold text-white mb-2">85%</div>
          <div class="text-white-80">Taux de placement</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Elements -->
  <div class="position-absolute top-20 start-10 w-4 h-4 bg-accent bg-opacity-20 rounded-circle animate-float"></div>
  <div class="position-absolute bottom-20 end-10 w-6 h-6 bg-primary bg-opacity-20 rounded-circle animate-float" style="animation-delay: 1s"></div>
</section>
