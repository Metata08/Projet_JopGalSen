<aside class="sidebar bg-white border-end position-fixed start-0 top-0 vh-100" 
       [ngClass]="isOpen ? 'sidebar-open' : 'sidebar-closed'">
  
  <!-- Logo & Toggle -->
  <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-3 border-bottom">
    <h2 *ngIf="isOpen" class="fs-5 fw-bold text-primary mb-0">Admin Panel</h2>
    <button class="btn btn-sm btn-ghost ms-auto" (click)="onToggle()">
      <i class="bi" [ngClass]="isOpen ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="p-3">
    <a *ngFor="let item of navItems"
       [routerLink]="item.path"
       routerLinkActive="active"
       class="nav-link d-flex align-items-center gap-3 px-3 py-3 rounded mb-2 text-decoration-none"
       [ngClass]="!isOpen ? 'justify-content-center' : ''">
      <i class="bi" [ngClass]="item.icon"></i>
      <span *ngIf="isOpen" class="fw-medium">{{ item.name }}</span>
    </a>
  </nav>

  <!-- Logout -->
  <div class="position-absolute bottom-0 start-0 end-0 p-3 border-top">
    <button class="btn btn-link text-decoration-none w-100 d-flex align-items-center gap-3 px-3 py-3 text-danger"
            [ngClass]="!isOpen ? 'justify-content-center' : ''">
      <i class="bi bi-box-arrow-right"></i>
      <span *ngIf="isOpen" class="fw-medium">DÃ©connexion</span>
    </button>
  </div>
</aside>
