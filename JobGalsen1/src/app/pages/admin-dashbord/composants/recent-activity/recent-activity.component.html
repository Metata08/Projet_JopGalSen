<div class="card border-0 shadow-sm">
  <div class="card-header bg-white border-0">
    <h5 class="card-title mb-0 fw-bold">Activité Récente</h5>
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush">
      <div *ngFor="let activity of activities" class="list-group-item px-0 border-0">
        <div class="d-flex align-items-start">
          <div class="flex-shrink-0">
            <div class="bg-light rounded-circle p-2">
              <i [class]="getActivityIcon(activity.type) + ' ' + getActivityColor(activity.type)"></i>
            </div>
          </div>
          <div class="flex-grow-1 ms-3">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <span class="fw-medium">{{ activity.user }}</span>
                <span class="text-muted"> {{ activity.action }} </span>
                <span class="fw-medium">{{ activity.target }}</span>
              </div>
              <small class="text-muted">{{ activity.time }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
