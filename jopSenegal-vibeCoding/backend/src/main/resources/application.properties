# Configuration du serveur
server.port=8080

# Configuration de la base de donn√©es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/jopsenegal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration de l'application (pour JWT plus tard)
app.jwtSecret=jopSenegalSecretKeyForJWTs
app.jwtExpirationMs=86400000 # 24 heures
