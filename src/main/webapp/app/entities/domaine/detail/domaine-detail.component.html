<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (domaine(); as domaineRef) {
      <div>
        <h2 data-cy="domaineDetailsHeading"><span jhiTranslate="jobCalsenApp.domaine.detail.title">Domaine</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ domaineRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jobCalsenApp.domaine.nomDomaine">Nom Domaine</span></dt>
          <dd>
            <span>{{ domaineRef.nomDomaine }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/domaine', domaineRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
