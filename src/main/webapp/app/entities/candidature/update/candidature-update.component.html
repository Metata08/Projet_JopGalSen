<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-candidature-heading"
        data-cy="CandidatureCreateUpdateHeading"
        jhiTranslate="jobCalsenApp.candidature.home.createOrEditLabel"
      >
        Créer ou éditer un Candidature
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jobCalsenApp.candidature.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_motivationLetter" jhiTranslate="jobCalsenApp.candidature.motivationLetter"
            >Motivation Letter</label
          >
          <textarea
            class="form-control"
            name="motivationLetter"
            id="field_motivationLetter"
            data-cy="motivationLetter"
            formControlName="motivationLetter"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_cvFileUrl" jhiTranslate="jobCalsenApp.candidature.cvFileUrl">Cv File Url</label>
          <input type="text" class="form-control" name="cvFileUrl" id="field_cvFileUrl" data-cy="cvFileUrl" formControlName="cvFileUrl" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dateCandidature" jhiTranslate="jobCalsenApp.candidature.dateCandidature"
            >Date Candidature</label
          >
          <div class="d-flex">
            <input
              id="field_dateCandidature"
              data-cy="dateCandidature"
              type="datetime-local"
              class="form-control"
              name="dateCandidature"
              formControlName="dateCandidature"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_visiteur" jhiTranslate="jobCalsenApp.candidature.visiteur">Visiteur</label>
          <select
            class="form-control"
            id="field_visiteur"
            data-cy="visiteur"
            name="visiteur"
            formControlName="visiteur"
            [compareWith]="compareVisiteur"
          >
            <option [ngValue]="null"></option>
            @for (visiteurOption of visiteursSharedCollection; track $index) {
              <option [ngValue]="visiteurOption">{{ visiteurOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_offre" jhiTranslate="jobCalsenApp.candidature.offre">Offre</label>
          <select class="form-control" id="field_offre" data-cy="offre" name="offre" formControlName="offre" [compareWith]="compareOffre">
            <option [ngValue]="null"></option>
            @for (offreOption of offresSharedCollection; track $index) {
              <option [ngValue]="offreOption">{{ offreOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
