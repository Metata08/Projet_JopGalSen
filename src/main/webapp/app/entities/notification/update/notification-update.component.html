<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-notification-heading"
        data-cy="NotificationCreateUpdateHeading"
        jhiTranslate="jobCalsenApp.notification.home.createOrEditLabel"
      >
        Créer ou éditer un Notification
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jobCalsenApp.notification.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_message" jhiTranslate="jobCalsenApp.notification.message">Message</label>
          <textarea class="form-control" name="message" id="field_message" data-cy="message" formControlName="message"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_typeNotif" jhiTranslate="jobCalsenApp.notification.typeNotif">Type Notif</label>
          <select class="form-control" name="typeNotif" formControlName="typeNotif" id="field_typeNotif" data-cy="typeNotif">
            <option [ngValue]="null">{{ 'jobCalsenApp.TypeNotification.null' | translate }}</option>
            @for (typeNotification of typeNotificationValues; track $index) {
              <option [value]="typeNotification">{{ 'jobCalsenApp.TypeNotification.' + typeNotification | translate }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_user" jhiTranslate="jobCalsenApp.notification.user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUsers">
            <option [ngValue]="null"></option>
            @for (usersOption of usersSharedCollection; track $index) {
              <option [ngValue]="usersOption">{{ usersOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
