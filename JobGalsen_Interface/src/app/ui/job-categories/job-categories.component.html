<section class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold">Explorez par secteur</h2>
      <p class="lead text-muted">Trouvez des opportunit√©s dans votre domaine</p>
    </div>

    <div class="row g-3">
      <div class="col-6 col-md-3" *ngFor="let category of categories">
        <div class="card border-0 text-center p-3 h-100 hover-shadow">
          <div class="{{category.color}} rounded-circle p-3 mx-auto mb-3" style="width: 60px; height: 60px;">
            <i class="bi {{category.icon}} fs-4"></i>
          </div>
          <h3 class="h6 fw-bold">{{category.name}}</h3>
          <small class="text-muted">{{category.count}}</small>
        </div>
      </div>
    </div>
  </div>
</section>
