<!-- Overlay mobile -->
<div class="sidebar-overlay" 
     *ngIf="isOpen"
     (click)="closeSidebar()"></div>

<!-- Sidebar principale - version fixed -->
<div class="sidebar-container" 
     [class.open]="isOpen">

  <!-- Contenu de navigation -->
  <div class="sidebar-content">
    <nav class="sidebar-nav" aria-label="Navigation principale">
      <ul class="nav flex-column" role="menu">
        <li class="nav-item" *ngFor="let item of navigation; trackBy: trackByFn" role="none">
          <a [routerLink]="item.path" 
             class="nav-link" 
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeSidebar()"
             role="menuitem">
            <i [class]="'bi ' + item.icon + ' me-2'"></i>
            {{ item.name }}
            <span *ngIf="item.current" class="visually-hidden">(current)</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Pied de page -->
  <div class="sidebar-footer">
    <a routerLink="/settings" class="settings-link">
      <i class="bi bi-gear me-2"></i>
      ParamÃ¨tres
    </a>
  </div>
</div>
