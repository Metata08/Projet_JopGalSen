<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="h2 mb-3">Dernières Offres d'Emploi</h2>
      <p class="lead text-muted mx-auto" style="max-width: 600px">
        Découvrez les meilleures opportunités professionnelles au Sénégal
      </p>
    </div>

    <div class="row g-4 mb-5">
      <div *ngFor="let offre of offres" class="col-md-6 col-lg-4">
        <div class="card h-100 hover-shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <span class="badge bg-secondary">{{ offre.type }}</span>
              <small class="text-muted">{{ offre.postedDate }}</small>
            </div>
            <h3 class="h5 card-title mb-3">{{ offre.title }}</h3>
            
            <div class="mb-3">
              <p class="mb-1 text-muted">
                <i class="bi bi-building me-2"></i>{{ offre.company }}
              </p>
              <p class="mb-1 text-muted">
                <i class="bi bi-geo-alt me-2"></i>{{ offre.location }}
              </p>
              <p class="mb-0 text-muted">
                <i class="bi bi-people me-2"></i>{{ offre.experience }} d'expérience
              </p>
            </div>

            <p class="card-text text-muted mb-3 line-clamp-3">
              {{ offre.description }}
            </p>

            <p class="text-primary fw-bold mb-3">{{ offre.salary | currency:'XOF' }}</p>

            <div class="d-grid gap-2">
              <button (click)="handleApply(offre.id)" class="btn btn-primary">
                Postuler
              </button>
              <button (click)="handleViewDetails(offre.id)" class="btn btn-outline-primary">
                Détails
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button (click)="navigateToJobs()" class="btn btn-outline-primary btn-lg">
        Voir toutes les offres
      </button>
    </div>
  </div>
</section>
