<section class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-4 mb-4">JobGalSen en chiffres</h2>
      <p class="lead text-muted mx-auto" style="max-width: 700px">
        Découvrez l'impact de notre plateforme sur l'emploi des jeunes au Sénégal
      </p>
    </div>

    <!-- Main Stats -->
    <div class="row g-4 mb-5">
      <div *ngFor="let stat of stats" class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-lg hover-shadow transition-all">
          <div class="card-body text-center p-4">
            <div class="rounded-circle bg-white d-flex align-items-center justify-content-center mx-auto mb-4" 
                 style="width: 64px; height: 64px;">
              <i class="bi {{stat.icon}} fs-3 {{stat.color}}"></i>
            </div>
            <h3 class="display-6 mb-2">{{stat.number}}</h3>
            <h4 class="h5 mb-2">{{stat.label}}</h4>
            <p class="text-muted mb-0">{{stat.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
