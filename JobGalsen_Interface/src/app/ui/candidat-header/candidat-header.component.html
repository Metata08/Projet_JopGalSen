<header class="bg-white border-bottom px-3 px-lg-4 py-2 d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center gap-3">
    
    <div class="d-none d-md-flex align-items-center gap-2">
      <i class="bi bi-briefcase me-2"></i>
        <h1 class="fw-bold h5 mb-0">
          <span class="text-success">Job</span>
          <span class="text-warning">Gal</span>
          <span class="text-danger">Sen</span>
        </h1>
    </div>
  </div>

  <!-- Center section - Search bar -->
  <div class="flex-grow-1 mx-3" style="max-width: 600px;">
    <div class="input-group">
      <span class="input-group-text bg-transparent border-end-0">
        <i class="bi bi-search text-muted"></i>
      </span>
      <input 
        type="text" 
        class="form-control border-start-0" 
        placeholder="Rechercher des offres d'emploi..."
      >
    </div>
  </div>

  <!-- Right section - Notifications and profile -->
  <div class="d-flex align-items-center gap-3">
    <!-- Notifications -->
    <div class="dropdown">
      <button class="btn btn-link position-relative p-0" data-bs-toggle="dropdown">
        <i class="bi bi-bell fs-5 text-dark"></i>
        <span *ngIf="notificationsCount > 0" 
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ notificationsCount }}
        </span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><h6 class="dropdown-header">Notifications</h6></li>
        <li><a class="dropdown-item" href="#">Nouvelle offre correspondante</a></li>
        <li><a class="dropdown-item" href="#">Message du recruteur</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Voir toutes les notifications</a></li>
      </ul>
    </div>

    <!-- Profile dropdown -->
    <div class="dropdown">
      <button class="btn btn-link p-0" data-bs-toggle="dropdown">
        <div class="position-relative">
          <i class="bi bi-person-circle fs-4 text-muted"></i>
          <span class="position-absolute bottom-0 end-0 bg-success rounded-circle border border-2 border-white" 
                style="width: 8px; height: 8px;"></span>
        </div>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li class="px-3 py-2">
          <div class="d-flex flex-column">
            <span class="fw-bold">{{ user.name }}</span>
            <small class="text-muted">{{ user.email }}</small>
          </div>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item" href="#">
            <i class="bi bi-person me-2"></i>Mon profil
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="#">
            <i class="bi bi-gear me-2"></i>Paramètres
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger" href="#">
            <i class="bi bi-box-arrow-right me-2"></i>Se déconnecter
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
