<div class="card border-0 shadow-sm h-100">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div class="flex-grow-1">
        <h6 class="card-title text-muted mb-2 small text-uppercase fw-semibold">
          {{ stats.title }}
        </h6>
        <h3 class="fw-bold mb-1">{{ stats.value }}</h3>
        <div class="d-flex align-items-center">
          <span [class]="getTrendClass() + ' small fw-medium'">
            <i [class]="getTrendIcon()"></i>
            {{ stats.trend }}
          </span>
          <span class="text-muted small ms-1">vs mois dernier</span>
        </div>
      </div>
      <div class="flex-shrink-0">
        <div class="bg-primary bg-opacity-10 rounded-circle p-3">
          <i [class]="'bi ' + stats.icon + ' text-primary fs-4'"></i>
        </div>
      </div>
    </div>
  </div>
</div>
